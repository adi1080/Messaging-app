<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 350px;">
    <div class="text-center mb-3">
      <img src="assets/logo.png" alt="Logo" style="height: 60px;">
      <h4 class="mt-2">Agent Login</h4>
    </div>

    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <div class="mb-3">
      <label for="agentName" class="form-label">Name</label>
      <input type="text" id="agentName" class="form-control" [(ngModel)]="agentName" placeholder="Enter your name">
    </div>

    <div class="mb-3">
      <label for="agentName" class="form-label">Password</label>
      <input type="password" id="agentName" class="form-control" [(ngModel)]="password" placeholder="Enter your name">
    </div>

    <button class="btn btn-primary w-100" (click)="login()">Login</button>
  </div>
</div>
